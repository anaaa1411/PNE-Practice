<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SEQ2 server</title>
</head>
<body>
    <h1>SEQ2 server</h1>
    <p>Acess to the Server</p>
    <hr>
    <form action="/ping">
      Is the server alive?<input type="submit" value="PING">
    </form>
    <hr>
    <form action="/get">
        Get a Sequence. Select sequence number
        <select name="n_sequence">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="submit" value="GET">
    </form>
    <hr>
    <form action="/gene">
        Get a Gene. Select the name
        <select name="gene_name">
            <option value="U5">U5</option>
            <option value="ADA">ADA</option>
            <option value="FRAT1">FRAT</option>
            <option value="RNU6_269P">RNU6_269P</option>
            <option value="FXN">FXN</option>
        </select>
        <input type="submit" value="GENE">
    </form>
    <hr>
    <form action="/operation">
        Write a sequence: <input type="text" name="sequence"><br>
        Select operation-->
        Info: <input type="radio" name="operation" value="info">
        Comp: <input type="radio" name="operation" value="comp">
        Rev: <input type="radio" name="operation" value="rev">
        <br>
        Perform operation:
        <input type="submit" value="OPERATE!">
    </form>
    <hr>
</body>
</html>
